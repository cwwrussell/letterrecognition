<button (click)="addUserModal()" color="primary" mat-raised-button style="margin: 0 5px 0 10px;">
  <mat-icon>person_add</mat-icon>
</button>
<mat-grid-list class='settings' [cols]="breakpoint" style="margin: 0 20px 20px 20px" rowHeight="550px"
               (window:resize)="onResize($event)">

  <mat-grid-tile>
    <div style="width: 100%">

      <br/>
      <mat-card-title>
        Student List
      </mat-card-title>
      <mat-divider style="width: 90%; padding-bottom: 20px"></mat-divider>

      <table mat-table [dataSource]="studentData" class="mat-elevation-z8" style="width: 90%">
        <ng-container matColumnDef='position'>
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef='let element'> {{element.position}}</td>
        </ng-container>

        <ng-container matColumnDef='name'>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef='let element'> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef='active'>
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef='let element'> {{element.active}}</td>
        </ng-container>

        <ng-container matColumnDef='actions'>
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef='let element'>
            <button style="margin: 0 5px 5px 0;" mat-raised-button color="primary">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="studentColumns"></tr>
        <tr mat-row *matRowDef='let row; columns: studentColumns;'></tr>
      </table>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div style="width: 100%; margin-top: 18px">
      <mat-card-title>
        Select Test
      </mat-card-title>
      <mat-divider style="width: 90%; padding-bottom: 20px"></mat-divider>
      <table mat-table [dataSource]='testData' class="mat-elevation-z8" style="width: 90%;">
        <ng-container matColumnDef='testNumber'>
          <th mat-header-cell *matHeaderCellDef>Test Number</th>
          <td mat-cell *matCellDef='let element'> {{element.testNumber}}</td>
        </ng-container>

        <ng-container matColumnDef='name'>
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef='let element'> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef='active'>
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef='let element'> {{element.active}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='testColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: testColumns;'></tr>
      </table>
    </div>
    <div style="width: 100%; margin-top: 30px">
      <mat-card-title>
        Select Theme
      </mat-card-title>
      <mat-divider style="width: 90%; padding-bottom: 20px"></mat-divider>
      <table mat-table [dataSource]='themeData' class="mat-elevation-z8" style="width: 90%">
        <ng-container matColumnDef='theme'>
          <th mat-header-cell *matHeaderCellDef>Theme</th>
          <td mat-cell *matCellDef='let element'> {{element.theme}}</td>
        </ng-container>

        <ng-container matColumnDef='active'>
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef='let element'> {{element.active}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef='themeColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: themeColumns;'></tr>
      </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
